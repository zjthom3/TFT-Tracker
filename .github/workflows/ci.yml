name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint backend
        working-directory: apps/api
        run: ruff check app
      - name: Backend tests
        working-directory: apps/api
        env:
          TFT_DATABASE_URL: sqlite+pysqlite:///:memory:
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install frontend dependencies
        working-directory: apps/web
        run: pnpm install
      - name: Lint frontend
        working-directory: apps/web
        run: pnpm lint
